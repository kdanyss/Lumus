{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <title>Categorias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>


    <section id="banner">
        <header class="header-position-sticky">
            <div class="header-mx" style="max-width: 100%;">
                <a href="/"><img draggable="false" src="{% static 'img/logo.png' %}" alt="" class="logo"></a>
                <img class="foto-perfil" draggable="false" src="{{ user.profile.image.url }}" alt="">
            </div>
        </header>
    </section>
    <section id="perfil">
        <aside>
            <ul>
                <li><a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i> <span>Perfil</span></a></li>
                <li><a href="{% url 'navegacao'%}"><i class="fas fa-sitemap"></i>
                        <span>Explore</span></a></li>
                        <li class="active"><a href="{% url 'category-list' %}"><i class="fas fa-sitemap"></i>
                            <span>Categorias</span></a></li>
                <div class="aside-line"></div>
                <li class="open-modal"><i class="fa fa-cog"></i> <span>Configurações</span></li>
                <li><a href="{% url 'logout'%}"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a></li>
            </ul>
        </aside>
        <main style="align-items: flex-start;">
            <div class="body-postagem">
                {% if user.profile.moderator == 'Moderator' %}
                <div class="postagem-acoes">
                    <button class="addPost"><a href="{% url 'category-create'%}"><i class="fas fa-plus"></i><span>Adicionar
                                nova
                                categoria</span></a></button>
                </div>
                {% endif %}
                <div class="conteudo-postagem">
                    {% for category in categorys %}
                    <a href="{% url 'category-detail' category.id %}" class="media content-section">
                        <div class="media-body">
                            <h2>{{ category.title }}</h2>
                            
                        </div>
                    </a>
                    {% endfor %}

                </div>
            </div>
        </main>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

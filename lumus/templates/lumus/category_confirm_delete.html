{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Deletar categoria</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>

  <section id="banner">
    <header class="header-position-sticky">
      <div class="header-mx" style="max-width: 100%;">
        <a href="/"><img draggable="false" src="{% static 'img/logo.png' %}" alt="" class="logo"></a>
        <img class="foto-perfil" draggable="false" src="{{ user.profile.image.url }}" alt="">
      </div>
    </header>
  </section>

  <center>
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Deletar categoria</legend>
          <h2>Tem certeza que deseja excluir a categoria: "{{ object.title }}"?</h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Sim, apagar</button>
          <a class="btn btn-outline-secondary" href="{% url 'category-detail' object.id %}">Cancelar</a>
  
        </div>
      </form>
    </div>
  </center>
</body>

</html>

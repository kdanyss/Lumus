{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Criar Postagem</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "css/styles.css" %}/>
    
<style>
    body {background-color: #f0f2f5;}

  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
  main{
      width: 100%;
      height: 600px;
  }
  form{
      width: 300px;
      height: auto;
  }
</style>
</head>
<body class="text-center">


  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" >
    
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        Lumus
        <img src={% static "css/img/L1.png" %} alt="" width="30" height="24" class="d-inline-block align-text-top">
        
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Ações
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="/">Retorne a Página Inicial</a></li>
                <li><a class="dropdown-item" href="{% url 'navegacao' %}">Navegação</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
  </nav>


  <!--Confirmar exclusão do Post-->

  <center>
  <div class="content-section">
    <form method="POST">
      <img class="mb-4" style="width: 150px; height: 150px;" src="https://cdn.icon-icons.com/icons2/1367/PNG/512/32officeicons-1_89729.png" alt="" width="72" height="57">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Deletar postagem</legend>
        <h2>Tem certeza que deseja excluir a postagem? "{{ object.title }}"</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sim, apagar</button>
        <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancelar</a>

      </div>
    </form>
  </div>
  </center>
  


  <!-- Rodapé -->
  <footer>
    <div class="footer-mx">
        <div class="footer-logo">
          <img class="logo-two" src="{% static 'img/logoTwo.png' %}" alt="">
          <p>&copy; 2021 Copyright - Lumus Company</p>
        </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
</body>
</html>

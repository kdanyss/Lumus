{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Página De Cadastro</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href={% static "css/styles.css" %} />

  <style>
    body {
      background-color: #f0f2f5;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    main {
      width: 100%;
      height: 600px;
    }

    form {
      width: 300px;
      height: auto;
    }
  </style>
</head>

<body class="text-center">


  <!-- NavBar -->

  <section id="banner">
    <header class="header-position-sticky">
      <div class="header-mx">
        <a href="/"><img draggable="false" src="{% static 'img/logo.png' %}" alt="" class="logo"></a>
        <button><a href="/login">Entrar</a></button>
      </div>
    </header>
  </section>


  <!--Colocar caixa para receber as informações do usuário ( o user, email e senha)-->
  {% if user.is_authenticated %}
  <p>Seu lugar não é aqui nesse momento. Retorne a navegação.</p>
  {% else %}


  <div id="conteudo-acesso">
    <div class="content-section">
      <form method="POST" autocomplete="off">
        {% csrf_token %}
        <h2>Cadastrar</h2>
          {{ form|crispy }}
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Cadastrar</button>
        </div>
        <div class="border-top pt-3">
          <smal class="text-muted">
            Já possui uma conta? <a class="ml-2" href="{% url 'login' %}">Logar</a>
            </small>
        </div>
      </form>
    </div>
  </div>



  <footer>
    <div class="footer-mx">
      <div class="footer-logo">
        <img class="logo-two" src="{% static 'img/logoTwo.png' %}" alt="">
        <p>&copy; 2021 Copyright - Lumus Company</p>
      </div>
    </div>
  </footer>
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
